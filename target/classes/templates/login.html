<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Learningsaint</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

<style>
body{
	background: linear-gradient(to right, rgb(223 164 76/ 65%),
		rgb(255, 155, 0));
}
</style>
</head>
<body>

    <section class="ftco-section">
    <nav>
    <img src="../static/img/login-logo.png" class="" th:src="@{/img/logo.png}" alt="navimg">
    </nav>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
               <!--  <img src="../static/img/login-logo.png" class="" th:src="@{/img/logo.png}" alt="navimg"> -->
                </div>
            </div>
            <div class="row justify-content-center login-form">
                <div class="col-md-12 col-lg-10">
                    <div class="wrap d-md-flex">
                        <div class="img" th:style="'background-image: url(' + @{img/Rectangle-31.png} + ');'">
                        <img src="../static/img/login-image.png" class="login-img" th:src="@{/img/login-image.png}" alt="profile_picture">
                        <img src="../static/img/saly-1" class="slay-img" th:src="@{/img/saly-1.png}" alt="profile_picture">
                        </div>
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h3 class="mb-4">Login to your account</h3>
                                </div>
                                <div class="w-100">
                                    <p class="social-media d-flex justify-content-end">
                                        <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                                        <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                                    </p>
                                </div>
                            </div>
                            <form th:action="@{/login}" method="post" class="signin-form">
                                <div class="form-group mb-3">
                                    <label class="label" for="username">Email</label>
                                    <input type="email" id="username" name="username" class="form-control" placeholder="Enter your email" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="password">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                                </div>
                                <div class="form-group d-md-flex">
                                    <div class="w-50 text-left">
                                        <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                            <input type="checkbox" checked>
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="w-50 text-md-right">
                                        <a th:href="@{/forgot-password}">Forgot Password</a>
                                    </div>
                                </div>
                            </form>
                            <div class="message" th:if="${param.error}">
                                
                            </div>
							<div th:if="${param.error}" style="color:red">
								<p th:text="${error}"></p>
							</div>
							<div class="message" th:if="${param.logout}">
                                Logout Successfully
                            </div>
                            <p class="text-center">Not a member? <a th:href="@{/registration}">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script>
        document.addEventListener("DOMContentLoaded", function() {
            const sessionId = localStorage.getItem("sessionId");
            const userRole = localStorage.getItem("userRole");
            console.log("print localstorage sessionId"+sessionId);
            console.log("print localstorage userRole"+userRole)

            if (sessionId && userRole) {
                if (userRole === "ROLE_ADMIN") {
                    window.location.href = "/admin-page";
                } else if (userRole === "ROLE_MANAGER") {
                    window.location.href = "/manager-page";
                } else if (userRole === "ROLE_USER") {
                    window.location.href = "/user-page";
                }
            }
        });
    </script>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
