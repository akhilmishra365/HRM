<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard</title>
<link rel="stylesheet" th:href="@{../css/style.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
	<div class="header">
		<h1>Admin Dashboard</h1>
		<div class="logout-button">
			<a th:href="@{/logout}">Logout</a>
		</div>
	</div>

	<div class="sidebar">
		<!-- <div class="profile">
			<img src="../static/img/Universal.jpg" th:src="@{/img/Universal.png}"
				alt="profile_picture">
			<h3 th:text="${user.fullname}">User Fullname</h3>
			<h3 th:text="${user.id}">User ID</h3>
			<p th:text="${role}">User Role</p>
		</div> -->
		<ul class="list">
			<li><a href="/admin-page" class="active"><span class="icon"><i
						class="fas fa-home"></i></span> <span class="item">Home</span></a></li>
			<li><a href="#"><span class="icon"><i
						class="fas fa-user"></i></span> <span class="item">My Profile</span></a></li>
			<li><a href="/employee/all"><span class="icon"><i
						class="fas fa-users"></i></span> <span class="item">Employee</span></a></li>
			<li><a href="/admin/clockings"><span class="icon"><i
						class="fas fa-calendar-check"></i></span> <span class="item">Attendance</span></a></li>
			<li><a href="/admin/tickets"><span class="icon"><i
						class="fas fa-ticket-alt"></i></span> <span class="item">Tickets</span></a></li>
						<li><a href="/admin/reimbsFile"><span class="icon"><i
						class="fas fa-ticket-alt"></i></span> <span class="item">Reimbus</span></a></li>
			<li><a href="/all/users"> <span class="icon"><i
						class="fas fa-users"></i></span> <span class="item">Roles</span>
			</a></li>
			<li><a href="#"><span class="icon"><i
						class="fas fa-cog"></i></span> <span class="item">Settings</span></a></li>
		</ul>
	</div>

	<div class="main-content">
		<div class="welcome">
			<h2>
				Welcome back, <span th:text="${user.fullname}">User Fullname</span>
			</h2>
			<div class="current-date-time">
				<h5>
					Today, <span id="current-date"></span> <span id="current-time"></span>
				</h5>
			</div>
		</div>

		<div class="cards">
			<div class="card" style="background-color: #3047BB">
				<h3>Total Employees</h3>
				<p>120</p>
			</div>
			<div class="card" style="background-color: #00882E;">
				<h3>Employees Present</h3>
				<p>120</p>
			</div>
			<div class="card" style="background-color: #DC3546">
				<h3>Employees Absent</h3>
				<p>120</p>
			</div>
			<div class="card" style="background-color: #FFA827">
				<h3>Employees Late</h3>
				<p>02</p>
			</div>
		</div>

		<div class="row">
			<div class="chart canva">
				<h3>Total Employees Attendance Ratio</h3>
				<canvas id="attendanceChart"></canvas>
			</div>

			<div class="calendar">
				<h3 id="monthYear"></h3>
				<table id="calendarTable">
					<thead>
						<tr>
							<th>S</th>
							<th>M</th>
							<th>T</th>
							<th>W</th>
							<th>T</th>
							<th>F</th>
							<th>S</th>
						</tr>
					</thead>
					<tbody id="calendarBody">
						<!-- Calendar days will be generated dynamically here -->
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
	<script>
		var ctx = document.getElementById('attendanceChart').getContext('2d');
		var attendanceChart = new Chart(ctx, {
			type : 'doughnut',
			data : {
				labels : [ 'Total Employees', 'Employees Present',
						'Employees Absent', 'Employees Late' ],
				datasets : [ {
					data : [ 120, 120, 120, 2 ],
					backgroundColor : [ '#007bff', '#28a745', '#dc3545',
							'#ffc107' ]
				} ]
			},
			options : {
				responsive : true,
				maintainAspectRatio : false,
			}
		});
	</script>
	<script th:src="@{/js/index.js}" type="text/javascript"></script>
</body>
</html>
