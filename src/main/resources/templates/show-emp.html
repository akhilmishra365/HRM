<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link rel="stylesheet" th:href="@{../css/style.css}">
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="header">
        <h1>ADMIN Dashboard</h1>
        <div class="logout-button">
            <span sec:authorize="isAuthenticated">
                <a th:href="@{/logout}">Logout</a>
            </span>
        </div>
    </div>

    <div class="sidebar">
       <!--  <div class="profile">
            <img src="../static/img/Universal.jpg" th:src="@{/img/Universal.png}" alt="profile_picture">
            <h3 th:text="${user.fullname}">User Fullname</h3>
        </div> -->
        <ul class="list">
            <li><a href="/admin-page" ><span class="icon"><i class="fas fa-home"></i></span> <span class="item">Home</span></a></li>
            <li><a href="#"><span class="icon"><i class="fas fa-user"></i></span> <span class="item">My Profile</span></a></li>
            <li><a href="/employee/all" class="active"><span class="icon"><i class="fas fa-users" ></i></span> <span class="item">Employee</span></a></li>
            <li><a href="/admin/clockings"><span class="icon"><i class="fas fa-calendar-check"></i></span> <span class="item">Attendance</span></a></li>
            <li><a href="/admin/tickets"><span class="icon"><i class="fas fa-ticket-alt"></i></span> <span class="item">Tickets</span></a></li>
            <li><a href="/admin/reimbsFile"><span class="icon"><i class="fas fa-ticket-alt"></i></span> <span class="item">Reimbus</span></a></li>
            <li><a href="/all/users"><span class="icon"><i class="fas fa-users"></i></span> <span class="item">Roles</span></a></li>
            <li><a href="#"><span class="icon"><i class="fas fa-cog"></i></span> <span class="item">Settings</span></a></li>
        </ul>
    </div>

    <div class="main-content">
       <div class="find-employee">
    <h1>Find Employee by Employee ID</h1>
    <form th:action="@{/employee/search}" method="get">
        <div class="form-group form-inline">
            <label for="empId">Employee ID (emp_id):</label>
            <input type="text" id="empId" name="empId" placeholder="Enter Employee ID">
            <button type="submit">Search</button>
        </div>
    </form>
</div>

        <div style="display:flex; justify-content: space-between;">
            <h2>Employee List</h2>
        </div>
        <table class="table-responsive">
            <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Full Name</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Blood Group</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Department</th>
                    <th>Email</th>
                    <th>Date of Joining</th>
                    <th>Salary</th>
                    <th>Shift</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.empId}"></td>
                    <td th:text="${employee.fullName}"></td>
                    <td th:text="${employee.dob}"></td>
                    <td th:text="${employee.gender}"></td>
                    <td th:text="${employee.bloodGroup}"></td>
                    <td th:text="${employee.phno}"></td>
                    <td th:text="${employee.address}"></td>
                    <td th:text="${employee.department}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.dateOfJoining}"></td>
                    <td th:text="${employee.salary}"></td>
                    <td th:text="${employee.shift}"></td>
                    <td>
                        <button type="button" class="btn btn-primary" data-toggle="modal" th:data-target="'#updateEmployeeModal' + ${employee.employeeId}">Update</button>
                        <form th:action="@{/employee/delete/{employeeId}(employeeId=${employee.employeeId})}" method="post">
                            <input type="hidden" name="_method" value="delete">
                            <button type="submit" class="btn btn-danger ">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Employee Modal -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form action="/employee/add" method="post">
                        <div class="form-group">
                            <label for="firstName">Full Name:</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth (timestamp):</label>
                            <input type="number" class="form-control" id="dob" name="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <input type="text" class="form-control" id="gender" name="gender" required>
                        </div>
                        <div class="form-group">
                            <label for="bloodGroup">Blood Group:</label>
                            <input type="text" class="form-control" id="bloodGroup" name="bloodGroup" required>
                        </div>
                        <div class="form-group">
                            <label for="phno">Phone Number:</label>
                            <input type="number" class="form-control" id="phno" name="phno" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <label for="department">Department:</label>
                            <input type="text" class="form-control" id="department" name="department" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="mailId" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="dateOfJoining">Date of Joining (timestamp):</label>
                            <input type="number" class="form-control" id="dateOfJoining" name="dateOfJoining" required>
                        </div>
                        <div class="form-group">
                            <label for="salary">Salary:</label>
                            <input type="number" class="form-control" id="salary" name="salary" required>
                        </div>
                        <div class="form-group">
                            <label for="shift">Shift:</label>
                            <input type="text" class="form-control" id="shift" name="shift" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:each="employee : ${employees}" class="modal fade" th:id="'updateEmployeeModal' + ${employee.employeeId}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form th:action="@{/employee/update/{employeeId}(employeeId=${employee.employeeId})}" method="post">
                        <div class="form-group">
                            <label for="empId">Employee Id:</label>
                            <input type="text" class="form-control" id="empId" name="empId" th:value="${employee.empId}" required>
                        </div>
                        <div class="form-group">
                            <label for="firstName">Full Name:</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" th:value="${employee.fullName}" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth (timestamp):</label>
                            <input type="date" class="form-control" id="dob" name="dob" th:value="${employee.dob}" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <input type="text" class="form-control" id="gender" name="gender" th:value="${employee.gender}" required>
                        </div>
                        <div class="form-group">
                            <label for="bloodGroup">Blood Group:</label>
                            <input type="text" class="form-control" id="bloodGroup" name="bloodGroup" th:value="${employee.bloodGroup}" required>
                        </div>
                        <div class="form-group">
                            <label for="phno">Phone Number:</label>
                            <input type="number" class="form-control" id="phno" name="phno" th:value="${employee.phno}" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" id="address" name="address" th:value="${employee.address}" required>
                        </div>
                        <div class="form-group">
                            <label for="department">Department:</label>
                            <input type="text" class="form-control" id="department" name="department" th:value="${employee.department}" required>
                        </div>
                        <div class="form-group">
                            <label for="mailId">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${employee.email}" required>
                        </div>
                        <div class="form-group">
                            <label for="dateOfJoining">Date of Joining (timestamp):</label>
                            <input type="date" class="form-control" id="dateOfJoining" name="dateOfJoining" th:value="${employee.dateOfJoining}" required>
                        </div>
                        <div class="form-group">
                            <label for="salary">Salary:</label>
                            <input type="number" class="form-control" id="salary" name="salary" th:value="${employee.salary}" required>
                        </div>
                        <div class="form-group">
                            <label for="shift">Shift:</label>
                            <input type="text" class="form-control" id="shift" name="shift" th:value="${employee.shift}" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
