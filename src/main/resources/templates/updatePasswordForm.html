<!doctype html>
<html lang="en">
<head>
    <title>Learningsaint - Update Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{../css/style.css}">

    <style>
        .success-message {
            color: green;
            padding: 15px;
        }
        .user-info {
            margin-bottom: 20px;
            text-align: center;
        }
        body{
	background: linear-gradient(to right, rgb(223 164 76/ 65%),
		rgb(255, 155, 0));
}
    </style>
</head>
<body onLoad="noBack();" onpageshow="if (event.persisted) noBack();" onUnload="">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-12 col-lg-10">
                    <div class="wrap d-md-flex">
                        <div class="img" style="background-image: url(/img/Rectangle-31.png);">
                        <img src="/img/login-image.png" class="login-img" alt="profile_picture">
                        <img src="/img/saly-1.png" class="slay-img" alt="profile_picture">
                        </div>
                        <div class="login-wrap p-4 p-md-5">
                            <div class="d-flex">
                                <div class="w-100">
                                    <h4 class="mb-4">Update new Password</h4>
                                </div>
                                <div class="w-100">
                                    <p class="social-media d-flex justify-content-end">
                                        <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
                                        <a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
                                    </p>
                                </div>
                            </div>
                            <div class="user-info">
                                <h3 th:text="${user.fullname}">User Fullname</h3>
                                <h3 style="display:none;" th:text="${user.id}">User ID</h3>
                            </div>
                            <form th:action="@{/updatePassword/{id}(id=${userId})}" th:object="${user}" method="post" class="signin-form">
                                <div th:if="${successMessage}" class="success-message">
                                    <p th:text="${successMessage}"></p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="label" for="password">New Password</label>
                                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="New Password" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary rounded submit px-3">Update Password</button>
                                </div>
                            </form>
                            <p class="text-center"><a th:href="@{/login}">Back to Login</a></p>
                            <p class="text-center"><a th:href="@{/user-page}">Stay logged-in</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

        <script th:src="@{/js/index.js}" type="text/javascript"></script>
</body>
</html>
